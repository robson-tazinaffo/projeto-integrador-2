<!doctype html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Formulário</title>
</head>

<body>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Formulário de Denúncia</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" oninput="setCustomValidity('')" />
            </div>

        </fieldset>

        <div class="campo">
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday" id="birthday" required />
        </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="cidade"><strong>Cidade</strong></label>
            <select id="cidade" required>
                <option selected disabled value="">Selecione</option>
                <option value="cityAndState">Ituverava/SP</option>
                <option value="cityAndState">São Joaquim da Barra/SP</option>
                <option value="cityAndState">Morro Agudo/SP</option>
                <option value="cityAndState">Franca/SP</option>
                <option value="cityAndState">Orlândia/SP</option>
            </select>
        </div>

        <div class="campo">
            <label for="bairro"><strong>Bairro</strong></label>
            <input type="text" name="bairro" id="bairro">
        </div>

        <div class="campo">
            <label for="datetime-local">Data e horário</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local" required />
        </div>

        <div class="campo">
            <label for="photo">Foto do local:</label>
            <input type="file" name="photo" id="photo" required />
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecine pelo menos um dos motivos abaixo:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> Criadouros</label>
                <br>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> Residência abandonada</label>
                <br>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> Terreno abandonado</label>
                <br>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> Construção abandonada</label>
                <br>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> Outro motivo</label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Utilize o campo abaixo para descrever outro motivo,<br> mais informações e
                    comentários.</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <!-- Botão para enviar o formulário -->
        <div>
            <button class="botao" type="submit" onsubmit=""> Enviar </button>
        </div>

    </form>

</body>

</html>
